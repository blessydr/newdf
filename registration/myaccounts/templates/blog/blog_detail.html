{% extends "index.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            
            color: #333;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }
        em {
            color: #777;
            font-size: 14px;
            display: block;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }
        .actions{
            margin-left:350px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width:400px;
            font-size: 14px;
        }
        .actions a {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
           
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height to center vertically */
            text-align: center;
        }
    </style>
</head>
<body>
    <div  class="container mt-5">
        <!-- Centered Column for Image and Content -->
        <div class="row justify-content: center">
            <div style=margin-top:160px; class="col-ml-8 text-center">
                <h1>{{ blog.title }}</h1>
                
                {% if blog.image %}
                    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid mb-4">
                {% endif %}

                <p>{{ blog.content }}</p>
                <p><em>By {{ blog.author }} on {{ blog.date_posted }}</em></p>
            </div>
        </div>

        <!-- Centered Actions (Edit/Delete) -->
        <div class="actions">
            <a href="{% url 'blog_edit' blog.pk %}">Edit</a>
            <a href="{% url 'blog_delete' blog.pk %}">Delete</a>
            <a href="{% url 'blog_list' %}">Back to List</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
